<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>
    <header class="header">
         <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix table">
         <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
        <p id="add-to-list">
            <label for="new-task">Add Item</label>
            <section class="task-row-wrapper">
                 <input id="new-task" class="task" type="text">
                 <button class="add-btn">Add</button>
            </section>
        </p>
        <h3 class="name-block">Todo</h3>
        <ul id="in-complete-tasks">
            <li class="todo-mode">
                 <input type="checkbox">
                 <label class="task">Pay Bills</label>
                 <input type="text" class="task">
                 <button class="edit">Edit</button>
                 <button class="delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
            <li class="edit-mode">
                 <input type="checkbox">
                 <label class="task">Go Shopping</label>
                 <input type="text" value="Go Shopping" class="task">
                 <button class="edit">Save</button>
                 <button class="delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
        </ul>
        <h3 class="name-block">Completed</h3>
        <ul id="completed-tasks">
            <li class="completed-mode">
                 <input type="checkbox" checked>
                 <label class="task">See the Doctor</label>
                 <input type="text" class="task">
                 <button class="edit">Edit</button>
                 <button class="delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
