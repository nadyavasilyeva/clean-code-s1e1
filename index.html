<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>
    <header class="table-header">
         <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix table">
         <a class="table-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
        <p class="main-page__block">
            <label for="new-task" class="main-page__label-header">Add Item</label>
            <section class="main-page__second-section">
                 <input class="second-section__input task" type="text">
                 <button class="second-section__button">Add</button>
            </section>
        </p>
        <h3 class="main-page__header">Todo</h3>
        <ul id="main-page__list">
            <li class="main-page__items">
                 <input type="checkbox" class="main-page__input">
                 <label class="main-page__label">Pay Bills</label>
                 <input type="text" class="main-page__input task">
                 <button class="main-page__button-edit">Edit</button>
                 <button class="main-page__button-delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
            <li class="main-page__items">
                 <input type="checkbox" class="main-page__input">
                 <label class="main-page__label">Go Shopping</label>
                 <input type="text" value="Go Shopping" class="main-page__input task">
                 <button class="main-page__button-edit">Save</button>
                 <button class="main-page__button-delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
        </ul>
        <h3 class="main-page__header">Completed</h3>
        <ul id="main-page__list">
            <li class="main-page__items">
                 <input type="checkbox" checked class="main-page__input">
                 <label class="main-page__label">See the Doctor</label>
                 <input type="text" class="main-page__input task">
                 <button class="main-page__button-edit">Edit</button>
                 <button class="main-page__button-delete">
                     <img src="./remove.svg" alt="remove icon">
                 </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
